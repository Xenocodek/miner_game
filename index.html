<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mines Game</title>
    <!-- Yandex Games SDK -->
    <script src="/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h1>Mines Game</h1>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="balance">Balance: <span id="balance"></span></div>
                    <div class="header-buttons">
                        <button id="topup-btn" class="btn btn-secondary" style="display: none;">Пополнить баланс</button>
                        <button id="lang-switcher" class="btn btn-secondary">RU</button>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="next-multiplier">Next: <span id="next-multiplier">1.00x</span></div>
                <div class="potential-profit">Profit: <span id="potential-profit">₿0.00</span></div>
            </div>
            
            <div id="grid" class="grid"></div>
            <div id="notification"></div>
            
            <div class="controls">
                <div class="bet-control">
                    <label for="bet-amount">Bet Amount:</label>
                    <input type="number" id="bet-amount" class="bet-input" value="10" min="1" max="1000">
                </div>
                
                <div class="mines-control">
                    <label for="mines-count">Number of Mines:</label>
                    <select id="mines-count" class="bet-input">
                        <option value="1">1 Mine</option>
                        <option value="2">2 Mines</option>
                        <option value="3" selected>3 Mines</option>
                        <option value="4">4 Mines</option>
                        <option value="5">5 Mines</option>
                        <option value="6">6 Mines</option>
                        <option value="7">7 Mines</option>
                        <option value="8">8 Mines</option>
                        <option value="9">9 Mines</option>
                        <option value="10">10 Mines</option>
                        <option value="11">11 Mines</option>
                        <option value="12">12 Mines</option>
                        <option value="13">13 Mines</option>
                        <option value="14">14 Mines</option>
                        <option value="15">15 Mines</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button id="next-btn" class="btn btn-primary">Play</button>
                <button id="cashout-btn" class="btn btn-success" style="display: none;">Cash Out</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
